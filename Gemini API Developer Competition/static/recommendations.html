<!DOCTYPE html>
<html>
<head>
    <title>Room Recommendation App - Results</title>
    <link rel="stylesheet" href=style.css>
</head>
<body>
    <h2>Your Recommended Color Palette:</h2>
    <ul>
        {% for color in palette %}
        <li>{{ color }}</li>
        {% endfor %}
    </ul>

    <h2>Decoration Recommendations:</h2>
    <ul>
        {% for suggestion in decor %}
        <li>{{ suggestion }}</li>
        {% endfor %}
    </ul>

    </body>
</html>
